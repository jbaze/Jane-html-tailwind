<!-- Order Summary Card Component - Reusable for checkout and confirmation pages -->
<!-- ID: order-summary -->
<div id="order-summary" class="bg-white rounded-lg shadow-sm p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-6 text-center">Order Summary</h3>
    
    <!-- Order Items -->
    <div class="space-y-4 mb-6">
        <!-- Single Item - Repeat this block for multiple items -->
        <div class="flex justify-between items-center text-gray-700">
            <span>Baby gear List Qty: 1</span>
        </div>
        <!-- Add more items here -->
    </div>
    
    <!-- Price Breakdown -->
    <div class="space-y-3 mb-4">
        <div class="flex justify-between items-center text-gray-700">
            <span>Subtotal</span>
            <span class="font-medium">$100.00</span>
        </div>
        <div class="flex justify-between items-center text-gray-700">
            <span>Tax</span>
            <span class="font-medium">$8.00</span>
        </div>
    </div>
    
    <!-- Total -->
    <div class="pt-4 border-t border-gray-200">
        <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-gray-900">Total</span>
            <span class="text-lg font-bold text-gray-900">$108.00</span>
        </div>
    </div>
</div>
