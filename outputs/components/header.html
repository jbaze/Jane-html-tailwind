<!-- Header Component - Can be used across all pages -->
<!-- ID: main-header -->
<header id="main-header" class="bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center justify-between px-4 py-3">
        <!-- Menu Icon -->
        <button id="menu-toggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors" aria-label="Open menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
        
        <!-- Logo -->
        <h1 class="font-serif text-xl md:text-2xl italic">The Starter Set</h1>
        
        <!-- User Icon -->
        <button id="user-menu-toggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors" aria-label="User menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </button>
    </div>
</header>

<!-- 
TEMPL INTEGRATION NOTES:
- Replace "The Starter Set" with dynamic site name variable
- Menu toggle button should trigger your HTMX menu endpoint
- User menu button should trigger your HTMX user dropdown endpoint
