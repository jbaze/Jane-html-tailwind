        <div class="w-full bg-white p-6 md:py-10 md:px-14 shadow-lg rounded-xl main-content-height flex justify-center">

                    <header class="text-center space-y-3">
                        <h1 class="text-2xl font-bold  mb-4 leading-snug font-[Archivo,sans-serif]">
                           Create Account
                        </h1>
                    </header>
                </div>

                <form class="px-5 space-y-6">
                    <div>
                        <label for="username" class="block font-normal text-black text-[16px] mb-1 font-[Poppins,sans-serif]">Username</label>
                        <input type="text" id="username" value="Superman2"
                            class="w-full px-4 py-3 border border-black rounded-lg focus:ring-green-500 focus:border-green-500 text-base shadow-sm placeholder-gray-500 placeholder:text-sm placeholder:font-light placeholder:text-black font-[Montserrat,sans-serif]">
                    </div>

                    <div>
                        <label for="email" class="block font-normal text-black text-[16px] mb-1 font-[Poppins,sans-serif]">Email</label>
                        <input type="email" id="email" value="Superman@gmail.com"
                            class="w-full px-4 py-3 border border-black rounded-lg focus:ring-green-500 focus:border-green-500 text-base shadow-sm placeholder-gray-500 placeholder:text-sm placeholder:font-light placeholder:text-black font-[Montserrat,sans-serif]">
                    </div>

                    <div>
                        <label for="phone" class="block font-normal text-black text-[16px] mb-1 font-[Poppins,sans-serif]">Phone Number (Optional)</label>
                        <input type="tel" id="phone" value="(509) 322 - 8916"
                            class="w-full px-4 py-3 border border-black rounded-lg focus:ring-green-500 focus:border-green-500 text-base shadow-sm placeholder-gray-500 placeholder:text-sm placeholder:font-light placeholder:text-black font-[Montserrat,sans-serif]">
                    </div>

                    <div>
                        <label for="password" class="block font-normal text-black text-[16px] mb-1 font-[Poppins,sans-serif]">Password</label>
                        <input type="password" id="password" value="************"
                            class="w-full px-4 py-3 border border-black rounded-lg focus:ring-green-500 focus:border-green-500 text-base shadow-sm placeholder-gray-500 placeholder:text-sm placeholder:font-light placeholder:text-black font-[Montserrat,sans-serif]">
                    </div>

                    <div>
                        <label for="confirm-password" class="block font-normal text-black text-[16px] mb-1 font-[Poppins,sans-serif]">Confirm password</label>
                        <input type="password" id="confirm-password" value="************"
                            class="w-full px-4 py-3 border border-black rounded-lg focus:ring-green-500 focus:border-green-500 text-base shadow-sm placeholder-gray-500 placeholder:text-sm placeholder:font-light placeholder:text-black font-[Montserrat,sans-serif]">
                    </div>

                    <div class="flex space-x-4 pt-4">
                        <button type="button"
                                class="w-full py-1 px-4 rounded-lg btn-purple transition-colors">
                            Back
                        </button>
                        <button type="submit"
                                class="w-full py-1 px-4 rounded-lg btn-green transition-colors">
                            Complete Account
                        </button>
                    </div>
                </form>
