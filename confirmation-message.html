<!-- Confirmation Message Component - Reusable for success messages -->
<!-- ID: confirmation-message -->
<div id="confirmation-message" class="bg-white rounded-lg shadow-sm p-6">
    <!-- Success Icon -->
    <div class="flex items-start mb-4">
        <div class="flex-shrink-0 w-12 h-12 bg-green-300 rounded-full flex items-center justify-center">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <div class="ml-4 flex-1">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Thank you!</h3>
            <p class="text-gray-700 mb-1">Your order <span class="font-medium">#BE12345</span> has been placed.</p>
        </div>
    </div>
    
    <!-- Email Confirmation -->
    <p class="text-sm text-gray-600 mb-3">
        We sent an email to <span class="font-medium">orders@Test.com</span> with your order confirmation and bill.
    </p>
    
    <!-- Timestamp -->
    <p class="text-sm text-gray-500">
        Time placed: 17/02/2020 12:45 CEST
    </p>
</div>

<!-- 
TEMPL INTEGRATION NOTES:
- Replace order number with: {{ .OrderNumber }}
- Replace email with: {{ .CustomerEmail }}
- Replace timestamp with: {{ formatDateTime .OrderTimestamp }}
- The success icon color can be changed to yellow/red for warnings/errors
- This component can be reused for different success messages by changing the heading and description
-->
